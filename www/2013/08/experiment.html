<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Well Aligned Christmas</title>
  <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>
  <script src="lib/require.js"></script>
  <script src="lib/omgsvg.js"></script>
  <script src="lib/pex.js"></script>
  <script src="merrychristmas.js"></script>
  <style type="text/css">
  body {
    overflow: hidden;
  }
  #container {
    position: absolute;
    top: 30%;
    width: 100%;
  }
  #loader {
    font-family: 'Exo 2', sans-serif;
    font-weight: 100;
    text-align: center;
    width: 20em;
    margin: 0 auto;
    font-size: 300%;
    color: #5CABC1;
  }
  #progressbar {
    width: 100%;
    height: 2px;
    background: #5CABC1;
  }
  #bar {
    width: 0%;
    height: 2px;
    background: #FFF;
  }
  </style>
</head>
<body>
  <div id="container">
    <div id="loader">
      <p>Loading christmas</p>
      <div id="progressbar">
        <div id="bar"></div>
      </div>
      <p>May your data structures align well</p>
    </div>
  </div>
</body>
</html>
